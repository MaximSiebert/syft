<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:site_name" content="Syft">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Syft">
  <meta property="og:description" content="Collect and share the things you love.">
  <meta name="twitter:card" content="summary_large_image">
  <title>Sign in â€” Syft</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <script type="module" src="/src/pages/login.js"></script>
</head>
<body class="sm:min-h-screen sm:pt-0 pt-4 flex items-center justify-center bg-gray-50 text-gray-800">
  <div class="max-w-md w-full lg:px-8 px-4">
    <h1 class="h-full font-semibold text-2xl transition-colors border-gray-200 border px-3 pb-3 mb-3 pt-40 rounded-md">Syft</h1>

    <div class="">
      <button id="google-btn" class="w-full cursor-pointer font-medium text-sm bg-gray-50 hover:bg-white transition-colors px-3 h-10 rounded-md hover:border-gray-300 border border-gray-200 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-50">or</span>
        </div>
      </div>

      <form id="email-form" data-mode="signin">
        <input type="email" name="email" placeholder="Email" required
          class="w-full bg-white px-3 py-3 h-auto text-sm rounded-t-md transition-colors border-gray-200 h-12 hover:border-gray-300 focus:border-gray-300 border outline-none">
        <input type="password" name="password" placeholder="Password" required minlength="6"
          class="w-full bg-white px-3 py-3 h-auto text-sm rounded-b-md border-t-0 transition-colors border-gray-200 h-12 hover:border-gray-300 focus:border-gray-300 border outline-none">
        <button id="submit-btn" type="submit" class="w-full cursor-pointer font-medium mb-4 text-sm bg-gray-50 hover:bg-white transition-colors px-3 h-10 rounded-md hover:border-gray-300 border border-gray-200 flex items-center justify-center gap-2 mt-3">
          Sign In
        </button>
      </form>

      <button id="toggle-mode" class="w-full text-center text-sm mt-4 text-gray-500 hover:text-gray-800 cursor-pointer transition-colors">
        Don't have an account? Sign up
      </button>
    </div>
  </div>
</body>
</html>
